<!DOCTYPE html>
<html>
<head>
  <title>Grid</title>
  <style>
  header,footer{
    width: 960px;
    height:100px;
    background-color: purple;
  }
  #grid1{
    display: grid;
    grid-template-areas: "col1 col2";
    grid-template-rows: 200px;
    grid-template-columns: 480px 480px;
  }
  #col1{
    grid-area: col1;
    background-color: pink;
    height: 200px;
  }
  #col2{
    grid-area: col2;
    background-color: blue;
    height:200px;
  }
  main{
  width: 960px;
  height:100px;
background-color: coral
}
  </style>
</head>


<body>
  <header></header>
  <main>
    <section id="grid1">
      <div id="col1>"</div>
